
<!DOCTYPE html>
<html lang="en">
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: gray;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
}

#todo-form {
    display: flex;
    margin-bottom: 20px;
}
#todo-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

button {
    padding: 10px 15px;
    background-color: red;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#todo-list {
    list-style-type: none;
    padding: 0;
}

.todo-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.todo-item:last-child {
    border-bottom: none;
}

.todo-item span {
    flex: 1;
    margin-right: 10px;
}

.todo-item button {
    background-color: #dc3545;
    border: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.todo-item button:hover {
    background-color: #c82333;
}
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TOdo CRUD Management</title>
 
    </head>
    <body>
        <div class="container">
            <h1>Todo List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new todo" required>
                <button type="submit">Add</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
